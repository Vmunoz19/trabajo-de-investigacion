{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-16">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-pastel-blue-900 mb-4">Eliminar Servicio Adicional</h2>
        <p class="mb-6 text-gray-700">¿Estás seguro que deseas eliminar el servicio adicional <span class="font-semibold">{{ object.nombre_servicio }}</span>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between items-center mt-8">
                <a href="{% url 'doctor:servicio_adicional_list' %}" class="px-4 py-2 bg-pastel-blue-100 text-pastel-blue-900 rounded-lg shadow hover:bg-pastel-blue-200 transition">Cancelar</a>
                <button type="submit" class="px-6 py-2 bg-red-200 text-red-700 font-semibold rounded-lg shadow hover:bg-red-100 transition">Eliminar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
