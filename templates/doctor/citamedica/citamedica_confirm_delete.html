{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 flex items-center gap-2">
        <span class="inline-block bg-red-100 text-red-800 text-xs px-2 py-1 rounded-full">Eliminar Cita Médica</span>
        <i class="fas fa-calendar-times"></i>
    </h1>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <p class="mb-4">¿Estás seguro que deseas eliminar la cita médica de <strong>{{ object.paciente }}</strong> el <strong>{{ object.fecha }}</strong> a las <strong>{{ object.hora_cita }}</strong>?</p>
        <div class="flex justify-between">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                <i class="fas fa-trash"></i> Eliminar
            </button>
            <a href="{% url 'doctor:citamedica_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
